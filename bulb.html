<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tubelight</title>
<style>
body {
  background: #111;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Main Tubelight */
.tubelight {
  width: 300px;
  height: 20px;
  background: #ccc;
  border-radius: 10px;
  position: relative;
  box-shadow: 0 0 20px white;
  animation: glow 2s infinite alternate;
}

/* Tube Holders */
.tubelight::before,
.tubelight::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 30px;
  background: #555;
  top: 50%;
  transform: translateY(-50%);
  border-radius: 5px;
}

.tubelight::before {
  left: -25px;
}
.tubelight::after {
  right: -25px;
}

/* Glow Animation */
@keyframes glow {
  0% {
    box-shadow: 0 0 5px #fff, 0 0 10px #eee;
    background: #ddd;
  }
  100% {
    box-shadow: 0 0 40px 20px #fff, 0 0 60px 20px #eee;
    background: #fff;
  }
}
</style>
</head>
<body>

<div class="tubelight"></div>

</body>
</html>
